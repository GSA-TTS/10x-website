<header class="padding-x-2 max-width-tablet-plus margin-x-auto tablet:padding-x-5" role="banner">
  <div class="g-row align-items-center">
    <div class="g-col-fill site-title margin-y-0 margin-right-4 padding-y-1p5 font-sans-14 font-weight-900 line-height-smallest"><a href="{{ "/" | relative_url }}" class="color-black-cool-80 text-decoration-none padding-bottom-p5 border-bottom-1 border-color-black-cool-80 hover:border-color-red-warm-50v">{{ site.title | escape }}</a>
    </div>
    <div class="g-col-auto">
      <button class="usa-menu-btn">Menu</button>
      <nav role="navigation" class="usa-nav">
        <button class="usa-nav-close">
          <img src="{{ "/assets/img/close.svg"  | relative_url }}" alt="close">
        </button>
        <ul class="usa-nav-primary usa-accordion">
          {% for item in site.data.contents.nav %}
            <li class="usa-nav-primary-item{% if item.url == page.url %} is-active{% endif %}{% if item.mobile_only %} tablet:display-none{% endif %}">
              <a class="usa-nav-link" href="{{ site.baseurl }}{{ item.url }}">
                <span>{{ item.title }}</span>
              </a>
            </li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>
  {% comment %}
  <p class="line-height-small font-sans-2 color-black-cool-40 margin-top-1p5 margin-bottom-0 padding-bottom-2 font-weight-400">{{ site.description | escape }}</p>
  {% endcomment %}
</header>
<div class="usa-overlay"></div>
