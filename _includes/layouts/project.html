---
layout: layouts/base.html
section: project
---
<div class="TxContent">
  <div class="usa-app__bg">
    <div class="grid-container TxProject TxProject--{{ page.fileSlug }} TxProject--template-{{ template }}">
      <nav class="TxProject__nav-link">
        <a href="/projects/">
          <svg aria-labelledby="svg-inline--fa-title-WF7Pg5xygS1O" data-prefix="fas" data-icon="arrow-left" class="svg-inline--fa fa-arrow-left fa-w-14 " role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="14" height="14"><title id="svg-inline--fa-title-WF7Pg5xygS1O">arrow-left</title><path fill="currentColor" d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>
          Return to our projects
        </a>
      </nav>
      <h1 class="TxProject__subtitle">{{ subtitle }}</h1>
      <article class="usa-prose">
        <h2 class="TxProject__title">{{ title }}</h2>
        <div class="TxProject__intro TxLede">
          {{- intro | markdownify -}}
        </div>
        <div class="grid-col-12 desktop:grid-col-8 TxProject__content">
          <div class="usa-card usa-card--no-media">
            <div class="usa-card__container">
              <div class="usa-card__body">
                {{ impact | markdownify }}
                <hr />
                {{ approach | markdownify }}
                <hr />
                {{ future | markdownify }}
                {{ layoutContent | markdownify }}
              </div>  
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
