<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{{- title }} | {{ site.title -}}</title>
  <meta property="og:site_name" content="{{- site.title -}}">
  <meta property="og:title" content="{{- title }} | {{ site.title -}}">

  {% unless description == false %}{% assign description = site.description %}{% endunless %}
  <meta name="description" content="{{- description -}}">
  <meta property="og:description" content="{{- description -}}">

  <link rel="canonical" href="{{- site.url -}}{{- page.url | url -}}">
  <meta content="{{- site.url -}}{{- page.url | url -}}" property="og:url">

  <meta content="article" property="og:type">
  <meta content="summary_large_image" name="twitter:card">
  <meta content="{{- site.url -}}/fb-share-img.png"  property="og:image">
  <meta content="{{- site.url -}}/twitter-share-img.png" name="twitter:image" >

  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <link href="{{ '/favicon/apple-touch-icon.png' | url }}" rel="apple-touch-icon" sizes="180x180">
  <link href="{{ '/favicon/favicon-32x32.png' | url }}" rel="icon" sizes="32x32" type="image/png">
  <link href="{{ '/favicon/favicon-16x16.png' | url }}" rel="icon" sizes="16x16" type="image/png">
  <link href="{{ '/favicon/favicon.ico' | url }}" rel="shortcut icon">

  <link rel="stylesheet" href="{{'/assets/index.css' | url }}" />
  {% capture js %}
  {% include "theme/js/inline.js" %}
  {% endcapture %}
  <script>{{ js | jsmin }}</script>

  <meta content="mNhXg2ozV8Qe5Vc_AQ-P533jA7Ysf3dQa39oO1Wvd5k" name="google-site-verification">
  <script async="" src="https://www.google-analytics.com/analytics.js"></script>
  <script src="https://www.google-analytics.com/analytics.js" async=""></script>
  <script src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA&amp;subagency=TTS" async=""
    id="_fed_an_ua_tag" type="text/javascript"></script>

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src= 'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f); })(window,document,'script','dataLayer','GTM-5248S4F');</script>
  <!-- End Google Tag Manager -->

  <script src="//search.usa.gov/javascripts/remote.loader.js" type="text/javascript"></script>
  <link href="http://search.usa.gov" rel="preconnect">

  <script src="{{ '/assets/theme/uswds/js/uswds-init.min.js' | url }}"></script>

</head>
