<div id="left-nav" class="side-nav-wrapper mobile:grid-col-12 desktop:grid-col-4 margin-top-2 margin-bottom-4">
  <nav aria-label="Side navigation,,">
    <ul class="usa-sidenav margin-top-1">
      {%- for tag in tags-list -%}
        {% capture tagUrl %}/news/tags/{{ tag }}/{% endcapture %}
        <li class="usa-sidenav__item {% if tags contains tag %}usa-current-list-item{% endif %}">
          <a href="{{ tagUrl | url }}"
            class="usa-sidenav__item {% if tags contains tag %}usa-current{% endif %}">
            {{ tag | replace: "-", " " }}
          </a>
        </li>   
      {%- endfor -%}
    </ul>
  </nav>
</div>
